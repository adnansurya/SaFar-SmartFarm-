  <!-- Page Content -->
  <div class="container">

    <div class="row my-5">

    <!-- Page Features -->
    <div class="row text-center mh-100">

        <table class="table table-striped mb-3">
            <thead>
              <tr>
                <th>Update Time (WITA)</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Soil Moisture</th>
                <th>Heat Index</th>
                <th>Pump</th>
                <th>Lamp</th>
              </tr>
            </thead>
            <tbody id="tabelBody">  
            </tbody>

  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script>
      const db = firebase.database();
    </script>
  <script>
    db.ref('log').orderByKey().limitToLast(15).once('value').then(function(snapshot){

      snapshot.forEach(function(satu){
          let satuData = satu.val();
          $('#tabelBody').append(`
            <tr> 
                <td>` + satu.key + `</td>
                <td>` + satuData.temperature + ` &#8451;</td>
                <td>` + satuData.humidity + ` %</td>
                <td>` + satuData.soil_moisture + `</td>
                <td>` + satuData.heat_index + ` &#8451;</td>
                <td>` + satuData.pump + `</td>
                <td>` + satuData.lamp + `</td>                
            </tr>
          `);
        });
     
      
    });
    
  </script>
